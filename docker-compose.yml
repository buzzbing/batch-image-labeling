services:
  fish-detector:
    build:
      context: ./
      dockerfile: Dockerfile
    container_name: fish-detector-app
    ports:
      - "8000:8000"
    restart: unless-stopped
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - fish-detector-network

  fish-detector-tests:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fish-detector-tests
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    command: ["pytest", "-v", "tests/"]
    depends_on:
      - fish-detector
    networks:
      - fish-detector-network

networks:
  fish-detector-network:
    driver: bridge

